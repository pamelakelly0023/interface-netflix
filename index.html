<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Mais recentes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DARK</h3>
                <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao" id="btn-assistir"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
                <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <h3 class="titulo">MAIS ASSISTIDOS</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/capa-01.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-02.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-03.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-04.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-05.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-06.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-07.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-08.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-09.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/capa-10.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
